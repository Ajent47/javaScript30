<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    const p = document.querySelector('p');

    // Regular
    //console.log("test");
    // Interpolated
    //console.log("test %s", "consolee");
    // Styled
    console.log("%c test", "font-size:5px");
    // warning!
    console.warn("test");
    // Error :|
    console.error("test");
    // Info
    console.info("test");
    // Testing
    console.assert(1===2, "this is wrong");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      //console.groupCollapsed(`${dog.name}`);
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`)
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count("justin");
    // timing
    console.time("sdsad");
    console.timeEnd("sdad");

  </script>
</body>
</html>
